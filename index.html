<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengisian Data Buku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pengisian Data Buku</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="judul">Judul Buku <span>*</span></label>
                <input type="text" id="judul" name="judul" placeholder="Masukkan judul buku" required>
                <small class="error-message">Kolom ini wajib diisi!</small>
            </div>

            <div class="form-group">
                <label for="pengarang">Pengarang <span>*</span></label>
                <input type="text" id="pengarang" name="pengarang" placeholder="Masukkan nama pengarang" required>
                <small class="error-message">Kolom ini wajib diisi!</small>
            </div>

            <div class="form-group">
                <label for="tahun_terbit">Tahun Terbit <span>*</span></label>
                <input type="number" id="tahun_terbit" name="tahun_terbit" placeholder="Masukkan tahun terbit" min="1000" max="9999" required>
                <small class="error-message">Masukkan tahun yang valid (4 digit).</small>
            </div>

            <div class="form-group">
                <label for="genre">Genre <span>*</span></label>
                <select id="genre" name="genre" required>
                    <option value="" disabled selected>Pilih genre</option>
                    <option value="fiksi">Fiksi</option>
                    <option value="non-fiksi">Non-Fiksi</option>
                    <option value="sejarah">Sejarah</option>
                    <option value="sains">Sains</option>
                </select>
                <small class="error-message">Pilih salah satu genre.</small>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" placeholder="Masukkan ISBN (opsional)">
            </div>

            <button type="submit">Simpan Data Buku</button>
        </form>
    </div>
</body>
</html>
